<form action="submitVideo.php" method="POST" enctype="multipart/form-data">
  <input type="file" id="video" name="video"><br>
  <input type="submit" id="submit" disabled>
</form>

<div id="progresoSubida" style="display: none">
  Progreso de subida: <span class="percent">0%</span>
  <br><br>
</div>

<div id="respuesta"></div>
<script>
$(function() {
  var percent = $('.percent');
  var respuesta = $('#respuesta');

  $("#video").bind("change", function(){
    // Si el archivo pesa más de 2GB (valor en bytes; 1024 bytes por KB, etc)
    if(this.files[0] !== undefined && this.files[0].size > 2147483648){
      // Se avisa y se deshabilita el botón
      respuesta.html("El archivo es demasiado grande (Máximo admitido: 2GB)");
      $("#submit").disable();
    } else { // Sino
      // Se vacía el mensaje de aviso y se habilita el botón
      respuesta.empty(); 
      $("#submit").enable();
    }
  });

  $('form').ajaxForm({
    // Antes de subir
    beforeSend: function() { 
      // Porcentaje a 0
      var percentVal = '0%'; 
      percent.html(percentVal);
      // Mostrar proceso de subida
      $("#progresoSubida").show(); 
    },
    // Mientras se sube
    uploadProgress: function(event, position, total, percentComplete) {
      // Actualizar porcentaje
      var percentVal = percentComplete + '%'; 
      percent.html(percentVal);
    },
    // Al completar la subida
    complete: function(xhr) { 
      // Se muestra la salida del PHP destinatario del formulario
      respuesta.html(xhr.responseText); 
    }
  });
}); 
</script>

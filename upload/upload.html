<!-- CSS para switch de vídeo público -->
<link href="/lib/toggle-switch.css" rel="stylesheet" type="text/css">
<script src="/upload/uploadCode.js"></script>

<form id="submitVideoForm" action="/upload/submitToQueue.php"
method="POST" enctype="multipart/form-data" class="form">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-push-1 col-md-12 col-sm-12 col-xs-12">
        <div class="alert alert-warning text-center">
          Por favor, rellene los campos (si lo desea) antes de subir el vídeo,
          ya que los datos se guardarán al comenzar la subida.
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-push-1 col-md-12 col-sm-12 hidden-xs">
        <label for="video">
          Vídeo: <span class="text-danger">
            (Máximo peso de archivo: 2GB) (Máxima duración de vídeo: 15 minutos)
          </span>
        </label>
        <div class="form-group">
          <div class="input-group">
            <label class="input-group-btn">
              <span class="btn btn-primary selectVideoBtn">
                  Seleccionar
                  <input type="file" accept="video/*"
                  id="video" name="video" style="display:none">
              </span>
            </label>
            <input type="text" class="form-control"
            id="tmpFileName" name="tmpFileName"
            value="Ningún archivo seleccionado" disabled>
            <label class="input-group-btn" id="submitInline">
              <span class="btn btn-danger" disabled>
                Subir
                <input type="submit" id="submit" name="submit"
                style="display:none" disabled>
              </span>
            </label>
          </div>
        </div>
      </div>
      <div class="col-xs-12 hidden-lg hidden-md hidden-sm">
        <label for="video">
          Vídeo: <span class="text-danger">
            (Máximo peso de archivo: 2GB) (Máxima duración de vídeo: 15 minutos)
          </span>
        </label>
        <div class="form-group">
          <div class="input-group videoSelectorMobile">
            <label class="input-group-btn">
              <span class="btn btn-primary">
                  Seleccionar
                  <input type="file" accept="video/*"
                  id="video" name="video" style="display:none">
              </span>
            </label>
            <input type="text" class="form-control"
            id="tmpFileName" name="tmpFileName"
            value="Ningún archivo seleccionado" disabled>
          </div>
          <input type="submit" id="submit" name="submit"
          class="btn btn-block btn-lg btn-danger submitVideoMobile"
          value="Subir" disabled>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-push-1 col-xs-12">
        <div id="aviso" class="text-center">
          <div class="alert" style="display:none"></div>
        </div>
        <div class="progress" id="progresoSubida" style="display: none">
          <div class="progress-bar progress-bar-striped active" role="progressbar"
          id="barraProgreso" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
          style="width:0%">
            <h4>0%</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-push-1 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="videoTitle">
            Título del vídeo 
            <span style="font-weight:normal">
              (si no se indica, se usará el nombre del archivo)
            </span>
          </label>
          <input type="text" class="form-control"
          id="videoTitle" name="videoTitle" placeholder="Título del vídeo">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-push-1 col-md-12 col-sm-12">
        <div class="form-group">
          <div class="container-fluid publicToggle">
            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
                <label for="videoPublic">Publicar vídeo </label>
              </div>
              <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <label class="switch-light" onclick="">
                  <input type="checkbox" id="videoPublic" name="videoPublic" checked>
                  <span class="progress active">
                    <span>Oculto</span>
                    <span>Público</span>
                    <a class="progress-bar progress-bar-info"></a>
                  </span>
                </label>
              </div>
            </div>
            <p>
              Si se selecciona "Público", el vídeo subido aparecerá en la lista
              de últimos vídeos subidos y en búsquedas.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-push-1 col-md-12 col-sm-12">
        <div class="form-group">
          <label for="videoDesc">
            Descripción del vídeo 
            <span style="font-weight:normal">(opcional)</span>
          </label>
          <textarea class="form-control" rows="5"
          id="videoDesc" name="videoDesc" style="resize: vertical"
          placeholder="Descripción del vídeo"></textarea>
        </div>
      </div>
    </div>
  </div>
</form>
